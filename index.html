<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6fb2f5e971.js" crossorigin="anonymous"></script>
    <title>Shopping Cart Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header id="navbar">
      <div class='title-container'>
        <i class="fab fa-opencart"></i>
        <h1>Shopping Cart Project</h1>
      </div>
      <div class='search-container'>
        <input placeholder="Pesquisar por items" type="text" name="search" id="search">
        <button><i class="fas fa-search"></i></button>
      </div>
    </header>

    <section class="container">
      <section class="items"></section>
      <div class="cart-list">
        <section class="cart">
          <span class="cart__title">Carrinho de compras</span>
          <ol class="cart__items"></ol>
          <span class="total-price"></span>
          <button class="empty-cart">Esvaziar carrinho</button>
        </section>
      </div>
      
    </section>
    <script src="script.js"></script>

  </body>
</html>
